
<div class="content">
  <h1 class="pageTitle">Tareas enviadas</h1>
  <mat-divider class="divider"></mat-divider>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="accent" matTooltip="Click para añadir una nueva tarea"
    routerLink="task/new" (click)="initializeTask()" class="btn-new-task">
      <mat-icon >add_circle</mat-icon> TAREA
    </button> 
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let task"> {{task.title}} </td>
      </ng-container>

      <ng-container matColumnDef="openData">
        <th mat-header-cell *matHeaderCellDef> Fecha de apertura </th>
        <td mat-cell *matCellDef="let task"> {{task.openDate | date: 'dd/MM/yyyy - HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="numExercises">
        <th mat-header-cell *matHeaderCellDef> Nº de ejercicios </th>
        <td mat-cell *matCellDef="let task"> {{task.exercises.length}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="header-del"> Acciones </th>
        <td mat-cell *matCellDef="let task" class="cell-de"> 
          <button mat-icon-button matTooltip="Click para eliminar" class="iconbutton" color="warn"
          (click)="deleteTask(task)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click para editar" class="iconbutton" color="primary"
          (click)="editTask(task)" routerLink="task/new">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button> 
          <button mat-icon-button matTooltip="Click para ver" class="iconbutton" color="primary"
          (click)="viewTask(task)">
            <mat-icon aria-label="See">play_circle_filled</mat-icon>
          </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
