<div class="content">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1 class="pageTitle">{{title}}</h1>
    <mat-chip-list>
      <mat-chip>{{numeration}}</mat-chip>
    </mat-chip-list>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="column" fxLayoutAlign="center center" id="network-editor">
    <div class="information" fxLayout="column" fxLayoutAlign="start center">
      <h2>{{exercise.title}}</h2>
      <div>{{exercise.description}}</div>
      <div #networkContainer class="network-view"></div>
    </div>
    <button mat-raised-button color="primary" (click)="next()" class="finish-btn">Siguiente</button>
  </div>
</div>
