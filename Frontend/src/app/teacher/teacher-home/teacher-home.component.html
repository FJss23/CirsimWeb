<h1 id="title">Bienvenido profesor X</h1>
<div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class="card" id="card-one">
        <mat-card-title>Anuncios recientes</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="author" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="head">Autor</th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="head">Titulo</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="head">Fecha de publicación</th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>     
        </mat-card-content>   
    </mat-card>

    <mat-card class="card" id="card-two"> 
        <mat-card-title>Últimas tareas</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre tarea</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="numExercise">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>nº Ejercicios</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="dataOpen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha apertura</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="dataClose">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha cierre</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                    <td mat-cell *matCellDef="let element"> {{}} </td>
                </ng-container>
                <ng-container matColumnDef="mark">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Calificación</th>
                    <td mat-cell *matCellDef="let element"> {{.}} </td>
                </ng-container>
                <ng-container matColumnDef="complete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completada</th>
                    <td mat-cell *matCellDef="let element"> {{.}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> 
        </mat-card-content>
    </mat-card>
</div>
