
<div class="step1" fxLayout="column" fxLayoutAlign="start center" *ngIf="visibleStepOne">
  <h1>Selección de layout</h1>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="numSelectedLayout">
      <mat-radio-button value="1">Simple</mat-radio-button>
      <mat-radio-button value="2">Doble</mat-radio-button>
      <mat-radio-button value="3">Triple</mat-radio-button>
      <mat-radio-button value="6">2x3</mat-radio-button>
  </mat-radio-group>
  <div>
    <button mat-button color="primary" (click)="nextStepTwo()">Siguiente</button>
  </div>
</div>

<div class="step2" fxLayout="column" fxLayoutAlign="start center" *ngIf="visibleStepTwo"> 
  <h1>Añadir imagen</h1>
  <div *ngFor ="let element of numInputForImage">
    <label>{{element}}</label>
    <img [src]="url" height="200" *ngIf="url"> 
    <input type="file" accept="image/jpeg" (change)="onSelectFile($event)">
  </div>
  <div>
    <button mat-button color="primary" (click)="backStepOne()">Atrás</button>
    <button mat-button color="primary" (click)="nextStepThree()">Siguiente</button>
  </div>
</div>

<div class="step3" fxLayout="column" fxLayoutAlign="start center" *ngIf="visibleStepThree">
  <mat-card>
    <mat-card-title>Proceso de conexionado</mat-card-title>
    <mat-card-subtitle>Añade puntos y conexiones sobre la imagen</mat-card-subtitle>
    <div>
      <div class="buttons">
        <mat-button-toggle-group aria-label="Font Style">
          <mat-button-toggle value="addPointMode" (click)="addPointMode()" fxFlex="25">Puntos</mat-button-toggle>
          <mat-button-toggle value="addConnectionMode" (click)="addConnectionMode()" fxFlex="25">Conexiones</mat-button-toggle>
          <mat-button-toggle value="selectionMode" (click)="selectionMode()" fxFlex="25">Editar</mat-button-toggle>
          <mat-button-toggle value="removeMode" (click)="deleteSelected()" fxFlex="25">Borrar</mat-button-toggle>
          <mat-button-toggle value="selectionMode" (click)="selectionMode()" fxFlex="25">Selección</mat-button-toggle>
        </mat-button-toggle-group>
       </div>
      <div fxLayout="row" class="content"  fxLayoutGap="20px">
        <div #networkContainer class="network"></div>
        <div class="options" fxFlex="30" fxLayout="column">
          <span [cpToggle]="true" [cpDialogDisplay]="'inline'"[(colorPicker)]="color" [cpDisableInput]="false"
          (colorPickerChange)="changePointColor(color)"></span>
          <mat-form-field class="campo" id="top-from-field">
            <input matInput type="text" placeholder="Etiqueta punto" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field> 
          <mat-form-field class="campo">
            <mat-label>Posición fondo</mat-label>
            <mat-select>
              <mat-option *ngFor="let pos of positions" [value]="pos">
                {{pos}}
              </mat-option>
            </mat-select>
          </mat-form-field> 
          <mat-form-field class="campo">
              <mat-label>Tamaño imagen</mat-label>
              <mat-select>
                <mat-option *ngFor="let elem of size" [value]="elem">
                  {{elem}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="label-option"  fxLayout="column" fxLayoutAlign="center start"> 
              <label class= "label-campo">Tamaño puntos</label>  
              <mat-slider></mat-slider> 
              <label class="label-campo">Tamaño conexiones</label>  
              <mat-slider></mat-slider>   
            </div>         
        </div>
      </div>
    </div>
  </mat-card>
  <div>
    <button mat-button color="primary" (click)="backStepTwo()">Atrás</button>
    <button mat-button color="primary" (click)="exerciseDone()">Confirmar</button>
  </div>
</div>
