<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="card">
        <mat-card-title class="title">Iniciar sesión</mat-card-title>
                <mat-card-content fxLayout="column">
                    <div>
                        <mat-icon color="primary" class="icon">perm_identity</mat-icon>
                    </div>
                    <mat-form-field>
                        <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Contraseña" [(ngModel)]="password"type="password" name="password" required>
                    </mat-form-field>
            </mat-card-content>
        <mat-card-actions fxLayout="column">
            <button mat-raised-button (click)="login()" color="primary">Acceder</button>
        </mat-card-actions>
    </mat-card>
</div>
