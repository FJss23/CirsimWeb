<div class="content">
  <h1 class="pageTitle">Gestión de usuarios</h1>
  <mat-divider></mat-divider>
  <h2>Selecciona un fichero para la carga de usuarios</h2>
  <div fxLayout="column">
    <label>Admite ficheros en formato csv de la forma:</label>
    <p class="explanation">nombre-de-usuario;contraseña;nombre;apellidos;rol;</p>
    <div>
      <input #myInput type="file" accept=".csv" (change)="onSelectFile($event)">
    </div>
  </div>
  <h2>Usuarios del sistema</h2>
  <div class="mat-elevation-z8" id="table">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-del"> Cambiar estado </th>
        <td mat-cell *matCellDef="let user" class="cell-de"> 
            <button mat-stroked-button matTooltip="Click para cambiar el estado del usuario" color="primary"
            (click)="changeStatus(user)">
              <mat-icon aria-label="Loop">autorenew</mat-icon>
            </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
