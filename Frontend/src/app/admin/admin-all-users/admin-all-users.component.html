<div class="content">
  <h1 class="pageTitle">Lista de usuarios</h1>
  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <label id="info">Un usuario en estado inactivo no puede iniciar sesión en el sistema</label>
    <button mat-raised-button color="accent" matTooltip="Click para añadir un nuevo usuario"
    routerLink="admin/new" (click)="createUser()" class="btn-new-user">
      <mat-icon >add_circle</mat-icon> USUARIO
    </button> 
  </div>

  <div class="mat-elevation-z8" id="table">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-del"> Acciones </th>
        <td mat-cell *matCellDef="let user" class="cell-de"> 
            <button mat-icon-button  matTooltip="Click para eliminar al usuario" color="warn"
            (click)="deleteUser(user)">
              <mat-icon aria-label="Borrar">delete</mat-icon>
            </button> 
            <button mat-icon-button  matTooltip="Click para editar al usuario usuario" color="primary"
            (click)="editUser(user)">
              <mat-icon aria-label="Editar">edit</mat-icon>
            </button> 
            <button mat-icon-button  matTooltip="Click para cambiar el estado del usuario" color="primary"
            (click)="changeStatus(user)">
              <mat-icon aria-label="Estado">autorenew</mat-icon>
            </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
