<div class="content">
    <h1 class="pageTitle">Mis tareas</h1>
    <mat-divider></mat-divider>

    <div class="mat-elevation-z8" id="table">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let task"> {{task.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="openData">
          <th mat-header-cell *matHeaderCellDef> Fecha de apertura </th>
          <td mat-cell *matCellDef="let task"> {{task.openDate | date: 'dd/mm/yyyy - HH:mm'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="numExercises">
          <th mat-header-cell *matHeaderCellDef> Nº de ejercicios </th>
          <td mat-cell *matCellDef="let task"> {{task.exercises.length}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="header-del"> Acción </th>
          <td mat-cell *matCellDef="let task" class="cell-de"> 
            <button mat-raised-button color="accent" matTooltip="Click para resolver el ejercicio"
            (click)="try(task)" routerLink="resolve-exercise"> Resolver </button> 
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
